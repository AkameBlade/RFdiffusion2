defaults:
  - base
  - model: rf2aa_composed 

experiment:
  name: rf2aa-reproduction
  trainer: "composed"

model:
  refinement:
    local:
      params:
        num_iterations: 4
        d_rbf: 64
        n_se3_layers: 2
        n_se3_channels: 32
        n_se3_degrees: 2
        n_se3_head: 4
        n_div: 4
        l0_in_features: 64
        l0_out_features: 64
        l1_in_features: 6
        l1_out_features: 2
        n_se3_edge_features: 64
        top_k: 64
        sc_pred_d_hidden: 128
        sc_pred_p_drop: 0.15
        residual_state: False
        compute_gradients: False

chem_params:
  use_phospate_frames_for_NA: True 
  use_lj_params_for_atoms: True
