global_params:
    d_msa: 256
    d_msa_full: 64
    d_pair: 192
    d_state: 64

embedding:
  rf2aa:
    params: 
      p_drop: 0.15
      d_templ: 64
      n_head_templ: 4
      d_hidden_templ: 64
      templ_p_drop: 0.25
      additional_dt1d: 0
      recycling_type: "msa_pair"
      use_same_chain: False
blocks:
